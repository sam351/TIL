<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 두 번째 방식 : embedded */
        .blue {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="04_css.css">
</head>
<body>
    <!-- 첫 번째 방식 : inline -->
    <p class="red" style="color: red;">클래스 적용</p>
    
    <!-- 두 번째 방식 : embedded -->
    <p class="blue">임베디드 방식 적용</p>

    <!-- 세 번째 방식 : external link -->
    <p class="green">외부 링크 방식 적용</p>
    <p id="pink">아이디로 외부 링크 방식 적용</p>
</body>
</html>
